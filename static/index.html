<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Chocola] Cannon</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <script src="/libs/jquery331.js"></script>
    <script src="/libs/three.js"></script>
    <script src="/libs/grid.js"></script>
    <script src="/libs/OrbitControls.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <script src="/js/Net.js"></script>
    <script src="/js/Ball.js"></script>
    <script src="/js/Cannon.js"></script>
    <script src="/js/Main.js"></script>

    <script>
        let chocola
        let net
        $(document).ready(() => {
            chocola = new Main()
            net = new Net()
        })
    </script>
</head>

<body>
    <div id="overlay">
        <div class="range-box">
            <label id="lbl-barrel">-- PLACEHOLDER --</label>
            <input id="rng-barrel" type="range" min="0" max="90" step="1" value="45"
                oninput="chocola.cannonAngle(this.value)" style="display: none">
        </div>
        <div class="range-box">
            <label id="lbl-rotat">-- PLACEHOLDER --</label>
            <input id="rng-rotat" type="range" min="0" max="360" step="1" value="0"
                oninput="chocola.cannonRotate(this.value)" style="display: none">
        </div>
        <div class="range-box">
            <label id="lbl-power">-- PLACEHOLDER --</label>
            <input id="rng-power" type="range" min="50" max="200" step="10" value="100"
                oninput="chocola.cannonPower(this.value)">
        </div>
        <div class="range-box">
            <label id="lbl-grav">-- PLACEHOLDER --</label>
            <input id="rng-grav" type="range" min="0.1" max="4" step="0.1" value="1"
                oninput="chocola.setGravMulti(this.value)">
        </div>
        <div class="range-box">
            <label id="lbl-btime">-- PLACEHOLDER --</label>
            <input id="rng-btime" type="range" min="0" max="5000" step="1" value="500"
                oninput="chocola.setBallTime(this.value)">
        </div>
        <button id="button-fire" type="button" onclick="chocola.cannonFire()">FIRE!</button>
    </div>
    <div id="root"></div>
</body>

</html>
